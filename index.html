<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.jpg" type="image" sizes="16x16">
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Risque&display=swap" rel="stylesheet">
    <title>Rinda-Soul</title>
</head>

<body style="font-family: 'Risque', cursive;">
    <!-- As a heading -->
    <nav class="navbar navbar-danger bg-danger">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Rinda-Soul</span>
        </div>
    </nav>
    <div class="container">
        <section class="text-gray-600 body-font">
            <div class="container px-5 py-24 mx-auto">
                <div class="flex flex-wrap -m-4">
                    <div class="lg:w-1/3 sm:w-1/2 p-4">
                        <div class="flex relative">
                            <img alt="gallery" class="absolute inset-0 w-full h-full object-cover object-center"
                                src="photo.jpg">
                            <div
                                class="px-8 py-10 relative z-10 w-full border-4 border-gray-200 bg-white opacity-0 hover:opacity-100">
                                <h2 class="tracking-widest text-sm title-font font-medium text-red-500 mb-1"
                                    style="font-family: 'Risque', cursive;">
                                    My name is Mamun Khan
                                </h2>
                                <h1 class="title-font text-lg font-medium text-red-900 mb-3"
                                    style="font-family: 'Risque', cursive;">I like coding</h1>
                                <a href="https://i-inc.github.io/Rinda/"><button type="button"
                                        class="btn btn-outline-danger">Website</button></a>
                            </div>
                        </div>
                    </div>
        </section>
    </div>
    <div class="container">
        <section class="text-gray-600 body-font">
            <div class="container px-5 py-24 mx-auto">
                <div class="flex flex-wrap w-full mb-20">
                    <div class="lg:w-1/2 w-full mb-6 lg:mb-0">
                        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900">Welcome to my
                            personal website
                        </h1>
                        <div class="h-1 w-20 bg-red-500 rounded"></div>
                    </div>
                </div>
                <div class="flex flex-wrap -m-4">
                    <div class="xl:w-1/4 md:w-1/2 p-4">
                        <div class="bg-gray-100 p-6 rounded-lg">
                            <img class="h-40 rounded w-full object-cover object-center mb-6" src="1.jpg" alt="content">
                        </div>
                    </div>
                    <div class="xl:w-1/4 md:w-1/2 p-4">
                        <div class="bg-gray-100 p-6 rounded-lg">
                            <img class="h-40 rounded w-full object-cover object-center mb-6" src="2.jpg" alt="content">
                        </div>
                    </div>
                    <div class="xl:w-1/4 md:w-1/2 p-4">
                        <div class="bg-gray-100 p-6 rounded-lg">
                            <img class="h-40 rounded w-full object-cover object-center mb-6" src="3.jpg" alt="content">
                        </div>
                    </div>
                    <div class="xl:w-1/4 md:w-1/2 p-4">
                        <div class="bg-gray-100 p-6 rounded-lg">
                            <img class="h-40 rounded w-full object-cover object-center mb-6" src="4.jpg" alt="content">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-outline-danger" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
            style="margin-top:-36px; margin-bottom:36px;">Visit</button>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    </div>
                    <div class="modal-body">
                        <a href="https://www.facebook.com/profile.php?id=100034571474911"><button type="button"
                                class="btn btn-outline-primary">Facebook</button></a>
                        <a href="https://i-inc.github.io/Rinda/"><button type="button"
                                class="btn btn-outline-success">Website</button></a>
                        <a href="https://www.youtube.com/channel/UCYDPpEyBpg_TzeJZ_3KqzAw"><button type="button"
                                class="btn btn-outline-danger">YouTube</button></a>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
